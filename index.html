  <script>
    // Esto es lo de despliegue del navegador
    const menu = document.getElementById("menu");
    const btn = document.getElementById("menu-btn");
    const icon = document.getElementById("menu-icon");

    btn.addEventListener("click", () => {
      menu.classList.toggle("open");
      icon.classList.toggle("rotated");
      if (icon.classList.contains("fa-grip-lines")) {
        icon.classList.remove("fa-grip-lines");
        icon.classList.add("fa-xmark");
      } else {
        icon.classList.remove("fa-xmark");
        icon.classList.add("fa-grip-lines");
      }
    });
  </script>

  <!-- Para mostrar el preloader-->
  <script>
    const preloader = document.getElementById("preloader");

    window.addEventListener("load", () => {
      // Si ya se mostró, lo escondemos de inmediato
      if (sessionStorage.getItem("preloaderShown")) {
        preloader.style.display = "none";
        return;
      }

      const MIN_TIME = 2000; // tiempo mínimo que se ve el loader
      const startTime = performance.now();

      const elapsed = performance.now() - startTime;
      const remaining = Math.max(0, MIN_TIME - elapsed);

      setTimeout(() => {
        preloader.classList.add("hide"); // tu transición de CSS
        sessionStorage.setItem("preloaderShown", "true");
      }, remaining);
    });
  </script>
